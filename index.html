<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconTimer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stopwatch</h1>
    </header>
    <main>
        <section class="stopwatch">
            <div id="timer" aria-live="polite">00:00:00</div>
            <div class="controls">
                <button onclick="startTimer()" aria-label="Start Timer">Start</button>
                <button onclick="stopTimer()" aria-label="Stop Timer">Stop</button>
                <button onclick="resetTimer()" aria-label="Reset Timer">Reset</button>
            </div>
        </section>
        <section class="countdown">
            <div class="countdown-input">
                <label for="countdownInput">Countdown:</label>
                <input type="number" id="countdownInput" placeholder="Enter seconds" aria-label="Enter countdown time in seconds" />
                <button onclick="startCountdown()" aria-label="Start Countdown">Start Countdown</button>
            </div>
            <div id="countdownTimer" aria-live="polite">00:00:00</div>
        </section>
    </main>
    <script src="timer.js"></script>
</body>
</html>
