<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeaconTimer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>‚è≥ Countdown Timer</h1>
  </header>
  
  <main>
    <div id="timer" role="timer" aria-live="polite">00:00</div>

    <form id="timerForm">
      <label for="minutes">Minutes:</label>
      <input 
        type="number" 
        id="minutes" 
        placeholder="Min" 
        min="0" 
        step="1" 
        aria-label="Minutes" 
        required />
      
      <label for="seconds">Seconds:</label>
      <input 
        type="number" 
        id="seconds" 
        placeholder="Sec" 
        min="0" 
        max="59" 
        step="1" 
        aria-label="Seconds" 
        required />

      <button type="submit">Start</button>
    </form>
    
    <p id="error-message" style="color: red; display: none;">Please enter valid numbers.</p>
  </main>

  <script src="timer.js"></script>
</body>
</html>
